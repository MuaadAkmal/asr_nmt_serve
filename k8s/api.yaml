apiVersion: apps/v1
kind: Deployment
metadata:
  name: asr-nmt-api
  namespace: asr-nmt
  labels:
    app: asr-nmt-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asr-nmt-api
  template:
    metadata:
      labels:
        app: asr-nmt-api
    spec:
      # API runs on non-GPU nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: gpu
                    operator: DoesNotExist
      containers:
        - name: api
          image: your-registry/asr-nmt-serve:latest  # Change to your image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          command: ["uvicorn"]
          args: ["src.main:app", "--host", "0.0.0.0", "--port", "8000"]
          envFrom:
            - secretRef:
                name: asr-nmt-secrets
            - configMapRef:
                name: asr-nmt-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
      initContainers:
        # Run migrations before starting the API
        - name: migrations
          image: your-registry/asr-nmt-serve:latest  # Change to your image
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - secretRef:
                name: asr-nmt-secrets
            - configMapRef:
                name: asr-nmt-config
---
apiVersion: v1
kind: Service
metadata:
  name: asr-nmt-api
  namespace: asr-nmt
spec:
  selector:
    app: asr-nmt-api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asr-nmt-ingress
  namespace: asr-nmt
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx  # Change if using different ingress controller
  rules:
    - host: asr-nmt.your-domain.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: asr-nmt-api
                port:
                  number: 8000
