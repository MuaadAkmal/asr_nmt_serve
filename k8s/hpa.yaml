# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: asr-nmt-api-hpa
  namespace: asr-nmt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: asr-nmt-api
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# HPA for CPU workers (can scale based on queue length with KEDA, simplified here)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: asr-nmt-worker-cpu-hpa
  namespace: asr-nmt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: asr-nmt-worker-cpu
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
