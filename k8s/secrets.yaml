apiVersion: v1
kind: Secret
metadata:
  name: asr-nmt-secrets
  namespace: asr-nmt
type: Opaque
stringData:
  # Database
  POSTGRES_USER: "asr_user"
  POSTGRES_PASSWORD: "change-me-in-production"
  POSTGRES_DB: "asr_nmt_db"
  DATABASE_URL: "postgresql+asyncpg://asr_user:change-me-in-production@postgres:5432/asr_nmt_db"
  
  # Redis
  REDIS_URL: "redis://redis:6379/0"
  
  # MinIO
  MINIO_ROOT_USER: "minioadmin"
  MINIO_ROOT_PASSWORD: "minioadmin123"
  MINIO_ENDPOINT: "minio:9000"
  MINIO_ACCESS_KEY: "minioadmin"
  MINIO_SECRET_KEY: "minioadmin123"
  MINIO_BUCKET: "asr-nmt-storage"
  
  # API
  SECRET_KEY: "change-this-to-a-secure-random-key-in-production"
  ADMIN_API_KEY: "admin-key-change-in-production"
